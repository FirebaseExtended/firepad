<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="./../dist/firepad.css" />
    <script src="./../dist/firepad.js"></script>

    <!-- Loader.js -->
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>

    <style>
        html { height: 100%; }
        body { margin: 0; height: 100%; position: relative; background-color: #1e1e1e;}
        /* Height / width / positioning can be customized for your use case.
           For demo purposes, we make firepad fill the entire browser. */
        #firepad {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body onload="init()">
<div id="firepad"></div>

<script>
    function init() {
        //// Initialize Firebase.
        //// TODO: replace with your Firebase project configuration.
        var config = {
          apiKey: '<API_KEY>',
          databaseURL: "https://firepad-test-e4255.firebaseio.com",
          projectId: "firepad-test-e4255",
        };
        firebase.initializeApp(config);

        //// Get Firebase Database reference.
        var firepadRef = getExampleRef();

        //// Create Monaco and firepad.
        require.config({ paths: {'vs': 'https://unpkg.com/monaco-editor/min/vs'}});
        require(['vs/editor/editor.main'], function() {
          var editor = monaco.editor.create(document.getElementById('firepad'), {
            language: 'javascript',
            fontSize: 18,
            theme: 'vs',
            trimAutoWhitespace: false,
          });
          var firepad = Firepad.fromMonaco(firepadRef, editor, {
            defaultText: '// typescript Editing with Firepad!\nfunction go() {\n  var message = "Hello, world.";\n  console.log(message);\n}'
          });
          window.firepad = firepad;
          window.editor = editor;

          window.addEventListener('resize', function() {
            editor.layout();
          });
        });

    }

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
        var ref = firebase.database().ref();
        var hash = window.location.hash.replace(/#/g, '');
        if (hash) {
            ref = ref.child(hash);
        } else {
            ref = ref.push(); // generate unique location.
            window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
        }
        if (typeof console !== 'undefined') {
            console.log('Firebase data: ', ref.toString());
        }
        return ref;
    }
</script>
</body>
</html>
